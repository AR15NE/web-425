<div class="page-header">
  <h1>Create Your RPG Character</h1>
  <p>Unleash your creativity and craft unique characters for your adventures!</p>
</div>

<form #characterForm="ngForm" (ngSubmit)="onSubmit(characterForm)">
  <!-- Form for creating a new character with validation -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" ngModel required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div>
    <label for="class">Class:</label>
    <select id="class" name="class" ngModel required>
      <option value="Warrior">Warrior</option>
      <option value="Mage">Mage</option>
      <option value="Rogue">Rogue</option>
    </select>
  </div>
  <button type="submit">Create Character</button>
</form>

<div *ngIf="characters.length > 0">
  <!-- Display section for created characters, only shown if there are characters -->
  <h2>Created Characters</h2>
  <div class="character-profiles">
    <div class="character-profile" *ngFor="let character of characters">
      <h3>{{ character.name }}</h3>
      <p><strong>ID:</strong> {{ character.id }}</p>
      <p><strong>Gender:</strong> {{ character.gender }}</p>
      <p><strong>Class:</strong> {{ character.class }}</p>
    </div>
  </div>
</div>
