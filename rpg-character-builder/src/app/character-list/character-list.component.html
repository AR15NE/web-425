<div class="created-guilds" *ngIf="characters.length > 0; else noCharacters">
  <ul>
    <li *ngFor="let character of characters">
      {{ character.name }} - {{ character.class }} ({{ character.gender }})
    </li>
  </ul>
</div>
<ng-template #noCharacters>
  <div>
    <p>No characters available.</p>
  </div>
</ng-template>
