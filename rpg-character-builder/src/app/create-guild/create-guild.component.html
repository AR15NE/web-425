<div class="create-guild">
  <form class="guild-form" [formGroup]="guildForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="guildName">Guild Name:</label>
      <input type="text" id="guildName" formControlName="guildName" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" formControlName="type" required>
        <option value="PvE">PvE</option>
        <option value="PvP">PvP</option>
        <option value="RP">RP</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="acceptTerms" formControlName="acceptTerms" required>
      <label for="acceptTerms">Accept Terms & Conditions</label>
    </div>
    <div>
      <label for="notificationPreference">Notification Preference:</label>
      <select id="notificationPreference" formControlName="notificationPreference" required>
        <option value="Email">Email</option>
        <option value="SMS">SMS</option>
        <option value="None">None</option>
      </select>
    </div>
    <button type="submit">Create Guild</button>
  </form>

  <app-guild-list [guilds]="guilds"></app-guild-list>
</div>
