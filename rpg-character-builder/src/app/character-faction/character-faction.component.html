<div id="character-faction-container" *ngIf="characterFactions.length > 0; else noFactions">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faction of characterFactions">
        <td>{{ faction.name }}</td>
        <td>{{ faction.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noFactions>
  <div id="character-faction-no-data">
    <p>{{ errorMessage }}</p>
  </div>
</ng-template>
